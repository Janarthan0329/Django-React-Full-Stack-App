schemaVersion: 1.1

endpoints:
  - name: "REST API"
    displayName: "REST API"
    service:
      basePath: /
      port: 8000
    type: REST
    networkVisibilities: 
      - Public
      - Organization
    schemaFilePath: openapi.yaml

dependencies:
  connectionReferences:
    - name: hr-connection
      resourceRef: service:/HRProject/UserComponent/v1/ad088/PUBLIC

configuration:
  env:
    - name: HR_SERVICE_URL
      valueFrom:
        connectionRef:
          name: hr-connection
          key: ServiceURL